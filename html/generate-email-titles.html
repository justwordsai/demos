<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    // const API_BASE_URL = "https://choiceserver.duckdns.org:8000/api/v1/";
    const API_BASE_URL = "http://127.0.0.1:8000/api/v1/";

    const bsCollapse = new bootstrap.Collapse("#collapsible-menu", {
      toggle: false
    });

    function fetch_brand_guidelines(business_name){
        const url = API_BASE_URL + "get_brand_guidelines/" + business_name;
        return $.get(url, function(brand_guidelines, status){
            brand_guidelines_text = brand_guidelines.join("\n")
            $("#brand-guidelines").val(brand_guidelines_text);
        });
    }

    function generate_email(business_name){
        const description = $("#email-description").val().trim();
        const feedback_instruction = $("#feedback-instruction").val().trim()
        let subject = $("#email-subject").val().trim();

        data = {
            "body": description,
            "business_name": business_name,
            "brand_guidelines": $("#brand-guidelines").val().trim(),
            "tone": $("#tone").val(),
            "animal_name": $("#pet-name").val().trim(),
            "first_name": $("#first-name").val().trim(),
            "animal_breed": $("#pet-breed").val().trim(),
            "last_pickup_city": $("#pickup-city").val().trim(),
            "last_delivery_city": $("#dropoff-city").val().trim()
        }

        if (subject.length > 0){
          data.subject = subject;
        }

        if (feedback_instruction.length > 0){
          data.feedback_instruction = feedback_instruction;
        }

        return $.ajax({
            url: API_BASE_URL + "generate_email",
            type: "post",
            data: JSON.stringify(data),
            contentType: "application/json",
            dataType: 'json',
            beforeSend: function (){
                $("#spinner").removeClass('d-none');
                $("#spinner").addClass('d-inline-block');
            },
            complete: function(){
                $("#spinner").removeClass('d-inline-block');
                $("#spinner").addClass('d-none');

                $("#feedback-instruction-container").removeClass('d-none');
                $("#feedback-instruction-container").addClass('d-block');

                $("#generate-email-button #button-text").text("✨ Regenerate ✨");
            },
            success: function(variant){
              $("#carousel-container").html(''); // clear content before rendering
              carouselItem = generate_email_carousel_item(variant);
              if ('evaluation' in variant){
                evaluationItem = generate_evaluation_item(variant.evaluation);
                $("#carousel-container").append(evaluationItem);
              }
                
              $("#carousel-container").append(carouselItem);
              $("#carousel-controls").removeClass('d-none');
              $("#carousel-controls").addClass('d-block');
              $("#generated-email-h4").hide();
            }
        });
    }

    function generate_reason_html(reason){
        check_mark_html="<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"#66ff00\" class=\"bi bi-check-circle\" viewBox=\"0 0 16 16\"><path d=\"M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16\"/><path d=\"M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05\"/></svg> ";
        check_mark_html = "<h6 class=\"text-white\">" + check_mark_html + reason + "</h6>";
        return check_mark_html
    }

    function generate_evaluation_item(evaluation){
      let carouselItem = $('<td class="text-wrap col-6"></td>');
      let headingLarge = $('<h1 class="text-white fadeIn2 fadeInBottom"></h1>');
      headingLarge.text(evaluation.subject);

      const check = '<svg xmlns=http://www.w3.org/2000/svg" width="16" height="16" fill="#66ff00" class="bi bi-check-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/></svg>'

      const cross = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>'

      // Append elements to construct the HTML structure
      carouselItem.append(headingLarge);
      
      const keys_to_check = ["personalization_tags", "brand_guidelines", "tone"];
      let followed_reasons = [];
      let not_followed_reasons = [];
      for (const key of keys_to_check){
        if (key in evaluation) {
          const followed = evaluation[key]["followed"];
          const not_followed = evaluation[key]["not_followed"];

          const is_valid_not_followed = not_followed != undefined && not_followed.length > 0;
          const is_valid_followed = followed != undefined && followed.length > 0;

          if (is_valid_not_followed){
            let leadParagraph = $('<p class="lead text-white text-start opacity-8 fadeIn3 fadeInBottom"></p>');
            const text = cross + " " + not_followed;
            leadParagraph.html(text);
            not_followed_reasons.push(leadParagraph);
          } else if (is_valid_followed){
            let leadParagraph = $('<p class="lead text-white text-start opacity-8 fadeIn3 fadeInBottom"></p>');
            const text = check + " " + followed;
            leadParagraph.html(text);
            followed_reasons.push(leadParagraph);
          }
        }
      }

      carouselItem.append(followed_reasons);
      carouselItem.append(not_followed_reasons);

      return carouselItem;
    }

    function generate_email_carousel_item(variant){
      let carouselItem = $('<td class="col-6 text-wrap bg-gradient-dark border-radius-lg"></td>');
      let headingLarge = $('<h1 class="text-white fadeIn2 fadeInBottom"></h1>');
      headingLarge.text(variant.subject);
      
      const check = '<svg xmlns=http://www.w3.org/2000/svg" width="16" height="16" fill="#66ff00" class="bi bi-check-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/></svg>'

      // Append elements to construct the HTML structure
      carouselItem.append(headingLarge);
      
      const keys_to_check = ["personalization_tags", "brand_guidelines", "tone", "feedback"];
      for (const key of keys_to_check) {
        if (key in variant.reasons){
          let leadParagraph = $('<p class="lead text-white text-start opacity-8 fadeIn3 fadeInBottom"></p>');
          const value = variant.reasons[key];
          const text = check + " " + value;
          leadParagraph.html(text);
          carouselItem.append(leadParagraph);
        }
      }

      return carouselItem;
    }

    $("#generate-email-button").on("click", function(){
        generate_email("citizenshipper");
    });

    $(document).ready(function(){
        fetch_brand_guidelines("citizenshipper");
    });
</script>
